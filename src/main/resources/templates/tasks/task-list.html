<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" th:href="@{/css/style1.css}" />
	
	<title>Task Manager</title>
	
</head>

<body>

	<div class="container">
		
		<hr>
		<h1>Task Manager</h1>
		<hr>
		
		<table class="table table-bordered table-hover table-striped table-dark">
			<thead class="thead-dark">
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Date</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="theTaskVariable : ${tasks}">
					<td th:text="${theTaskVariable.title}"/>
					<td th:text="${theTaskVariable.description}"/>
					<td th:text="${theTaskVariable.date}" />

					<!-- Add update and delete button for each row -->					
					<td>
						
						<a th:href="@{/tasks/update(taskId=${theTaskVariable.id})}"
							class="btn btn-outline-warning">
							UPDATE
						</a>
						
						<a th:href="@{/tasks/delete(taskId=${theTaskVariable.id})}"
							class="btn btn-outline-danger" 
							onclick="if (!(confirm('Are you sure you want to delete this task?'))) return false">
							DELETE
						</a>
						
						<a th:href="@{/tasks/arch(taskId=${theTaskVariable.id})}"
							class="btn btn-outline-info" 
							onclick="if (!(confirm('Are u sure you want to archive this task?'))) return false">
							ARCHIVE
						</a>
						
					</td>
				</tr>
				
			</tbody>
		
		</table>
		
		<hr>
		<!-- Add button for creating a new task -->
		<a th:href="@{/tasks/add}"
		class="btn btn-outline-primary">
		Create task
		</a>
		
		<!-- Add button to show archived tasks -->
		<a th:href="@{/tasks/archive}"
		class="btn btn-outline-primary">
		Archived tasks
		</a>
		
	</div>

</body>

</html>
